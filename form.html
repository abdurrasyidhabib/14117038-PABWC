<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Membuat Form Sederhana</title>
  </head>
  <body>
    <h1>Form HTML</h1>
    <form>
      <label>Name</label>
      <input type="text" />
      <br />
      <label>Gender</label>
      <input type="radio" name="gender" />Pria
      <input type="radio" name="gender" />Wanita
      <br />
      <label>Address</label>
      <input type="text" />
      <br />
      <label>Country</label>
      <select name="country">
        <option>Indonesia</option>
        <option>Japan</option>
        <option>China</option>
      </select>
      <br />
      <label>Email</label>
      <input type="email" />
      <br />
      <label>Photo</label>
      <input type="file" />
      <br />
      <label>Comment</label>
      <textarea cols="30" rows="3"></textarea>
      <button type="submit">Submit</button>
      <h4>Form Registrasi</h4>
    </form>
  </body>
</html>
